<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Patient Summary</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient Summary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/patients">Patients</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <main class="container d-flex align-items-center align-content-center justify-content-center">
    <div class="shadow p-3 mb-5 bg-white rounded mt-5">
        <h1>Patient Summary <a href="/add-patient" class="float-end btn btn-sm btn-success mt-2">Add Patient</a></h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Insurance Number</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if patients %}
                    {% for p in patients %}
                    <tr>
                        <th scope="row">{{p.patient_id}}</th>
                        <td>{{p.given_name}}</td>
                        <td>{{p.family_name}}</td>
                        <td>{{p.date_of_birth}}</td>
                        <td>{{p.insur_number}}</td>
                        <td>
                            <a href="/edit-patient/{{p.patient_id}}" class="btn btn-info btm-sm">Edit</a>
                            <a onclick="return confirm('Are you sure you want to delete this data?')" href="/delete-patient/{{p.patient_id}}" class="btn btn-danger btm-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
